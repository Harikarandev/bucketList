<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="bucketimg">
            <img src="https://media.istockphoto.com/id/960544896/photo/conceptual-and-inspirational.jpg?s=612x612&w=0&k=20&c=5xpozXwU4qYxR4_AKpwzniIj-b_7NcNmwiAQuRpOwBU=" id="bgImage" alt="BucketList">
            <div class="bucketlistform">
                <div class="container">

                    <h1>My 2022 Bucket List</h1>
                    <form id="bucketListForm">
                        <input type="text" id="itemInput" placeholder="Enter an item">
                        <button type="submit" id="addButton">Add</button>
                    </form>
                </div>
            </div>
        </div>
        <div style="text-align: center">
            <h4 id="heading1">Here's What you gotta do this year</h4>
            <p id="heading2">The first thing on you bucket list is to tick things of your <br> bucket list. So,go ahead buddy...</p>
            <ul id="bucketList"></ul>
        </div>
    </div>
   

  <script src="index.js"></script>
</body>
</html>
